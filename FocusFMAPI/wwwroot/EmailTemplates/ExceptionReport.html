<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <style>
        @import url('https://portal.pickfords.com/assets/fonts/HelveticaNeueLTStdRoman.woff');

        body {
            font-family: HelveticaNeueLTStdRoman, Verdana, Geneva, sans-serif;
            line-height: 25px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <table aligngn="center" cellpadding="0" cellspacing="0" style="background-color: #e5e5e5; width: 100%;">
        <tbody>
            <tr>
                <td>
                    <table cellpadding="0" cellspacing="0" style="width: 100%; padding:25px;" align="center">
                        <tbody>
                            <tr>
                                <td style="padding: 15px 0;">
                                </td>
                            </tr>
                            <tr>

                                <td style="background-color: white; border-radius: 5px;">
                                    <table width="100%" align="center" cellpadding="0" cellspacing="0"
                                           style="font-family: HelveticaNeueLTStdRoman, Verdana, Geneva, sans-serif;">
                                        <tr>
                                            <td colspan="2" style="padding: 20px 15px;text-align: center;">
                                                <img style="height:80px;" src="##LogoURL##" alt="EAZIBUSINESS" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-left: 15px; padding-bottom: 15px;">UserId:</td>
                                            <td style="padding-left: 15px; padding-bottom: 15px;"><b>##UserId##</b><b> ( ##UserName## )</b></td>
                                        </tr>
                                        <tr>
                                            <td style="padding-left: 15px; padding-bottom: 15px;">Date:</td>
                                            <td style="padding-left: 15px; padding-bottom: 15px;"><b>##DateTime##</b></td>
                                        </tr>
                                        <tr>
                                            <td style="padding-left: 15px; padding-bottom: 15px;">Requested URL:</td>
                                            <td style="padding-left: 15px; padding-bottom: 15px;"><b>##RequestedURL##</b></td>
                                        </tr>
                                        <tr>
                                            <td style="padding-left: 15px; padding-bottom: 15px;">Exception Message:</td>
                                            <td style="padding-left: 15px; padding-bottom: 15px;"><b>##ExceptionMessage##</b></td>
                                        </tr>
                                        <tr>
                                            <td style="padding-left: 15px; padding-bottom: 15px;">Request Params:</td>
                                            <td style="padding-left: 15px; padding-bottom: 15px;"><b>##RequestParams##</b></td>
                                        </tr>
                                        <tr>
                                            <td style="padding-left: 15px; padding-bottom: 15px;">Exception Details:</td>
                                            <td style="padding-left: 15px; padding-bottom: 15px;"><b>##InnerException##</b></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style="height:20px;"></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
